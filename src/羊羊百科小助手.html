<div id="XYY-huiji-wiki-helper">
    <n-config-provider :theme="theme" :locale="zhCN">
        <n-button type="primary" circle size="large" class="float-button" @click="showDrawer=true">按钮</n-button>
        <n-drawer v-model:show="showDrawer" :default-width="512" resizable :placement="right" z-index="100000021"
            :auto-focus="false">
            <n-drawer-content title="羊羊百科小助手" closable>

                <!-- 网站为优兔视频列表时显示的内容 -->
                <div v-if="currentSite===`优兔`">
                    <n-alert :show-icon="false">
                        检测到当前网站为优兔视频列表。检测出错时请勿使用任何功能。
                    </n-alert>
                    <n-h2>获取视频列表数据</n-h2>
                    <n-space>
                        <n-button @click="getYouTubeList(`link`)">获取链接</n-button>
                        <n-button @click="getYouTubeList(`title`)">获取标题</n-button>
                        <n-button @click="getYouTubeList(`wiki`)">获取wikitext链接</n-button>
                        <n-button @click="resCode=``">清空</n-button>
                    </n-space>
                    <n-code :code="resCode" />
                </div>

                <!-- 网站为淘宝商品详情时显示的内容 -->
                <div v-if="currentSite===`淘宝`">
                    <n-alert :show-icon="false">
                        检测到当前网站为淘宝商品详情。检测出错时请勿使用任何功能。
                    </n-alert>
                    <n-h2>获取商品数据</n-h2>
                    <n-p>使用下列功能时请务必先手动滑动至页面底部，确保描述图完全加载完毕。</n-p>
                    <n-form label-placement="left" :label-width="80">
                        <n-form-item label="页面名称">
                            <n-input v-model:value="taobaoItem.pagename" />
                        </n-form-item>
                        <n-form-item label="周边价格">
                            <n-input v-model:value="taobaoItem.price" />
                        </n-form-item>
                        <n-form-item label="上架日期">
                            <n-input v-model:value="taobaoItem.date" />
                        </n-form-item>
                        <n-form-item label="周边主题">
                            <n-input v-model:value="taobaoItem.feat" />
                        </n-form-item>
                        <n-form-item label="下载图片">
                            <n-switch v-model:value="taobaoItem.ifImgDownload" />
                        </n-form-item>
                        <n-form-item>
                            <n-button attr-type="button"
                                @click="getTaobaoItem(taobaoItem.pagename, taobaoItem.price, taobaoItem.date, taobaoItem.feat, taobaoItem.ifImgDownload)">
                                获取
                            </n-button>
                        </n-form-item>
                    </n-form>
                    <n-code :code="resCode" />
                </div>

            </n-drawer-content>
        </n-drawer>
    </n-config-provider>
</div>
